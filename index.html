<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Estudo DSC - Group</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* Barra Superior */
        .top-bar {
            background-color: #000024;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .logo img {
            max-width: 120px;
            height: auto;
        }

        /* Menu Hambúrguer */
        nav {
            background-color: #000024;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            z-index: 1000;
            transition: left 0.3s ease;
            padding-top: 50px;
        }

        nav.active {
            left: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: normal;
        }

        nav ul li a:hover {
            color: #fc9208;
        }

        /* Estilo da Página Principal */
        .container {
            background-color: #ff890a;
            padding: 100px 20px;
            text-align: center;
            color: white;
            min-height: 100vh;
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .intro-video {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
        }

        /* Botão do Menu */
        .menu-button {
            display: block;
            font-size: 2rem;
            color: white;
            background-color: transparent;
            border: none;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .top-bar .logo {
                font-size: 1.2rem;
            }

            nav ul li {
                text-align: left;
                font-size: 0.9rem;
            }

            .intro-video {
                width: 100%;
            }

            .container {
                padding-top: 150px;
            }
        }

        /* Rodapé */
        footer {
            background-color: #000024;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Animações */
        .fadeIn {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Barra Superior com Logo -->
    <div class="top-bar">
        <div class="logo">
            <img src="Assets/Logo 03 (1).png" alt="Logo DSC - Group">
        </div>
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
    </div>

    <!-- Menu Hambúrguer -->
    <nav id="menu">
        <ul>
            <li><a href="Whatsap.html">Formacao WhatsApp</a></li>
            <li><a href="#marketing">Marketing</a></li>
            <li><a href="#logistica">Logística & Entrega</a></li>
            <li><a href="#entrega">Actualizacoes</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="welcome-text fadeIn">
            <h1>Bem-vindo à Plataforma de Estudo da DSC - Group</h1>
            <p>Vamos juntos trilhar essa jornada!</p>
        </div>
        <div class="intro-video fadeIn">
            <h2>Vídeo Introdutório</h2>
            <iframe width="100%" height="auto" src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>DSC - Group | Todos os direitos reservados</p>
    </footer>

    <script>
        // Função para abrir/fechar o menu
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
